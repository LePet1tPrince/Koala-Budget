{% extends "base.html" %}

{% block title %}New Title{% endblock %}

{% block body %}

<a type="button" class="btn btn-primary" href="{% url 'feed:new_trxn' %}">+ Add New Transaction</a>


    {% for trxn in trxns %}
        <div class="container">
            <div class="row">
                <div class="col col-2">
                    <h3> Date: </h3>{{ trxn.Date }}
                </div>
                <div class="col col-2">
                    <h3> Amount: </h3> {{ trxn.Amount }}
                </div>
                <div class="col-2">
                    <h3> Account: </h3> {{ trxn.Account }}
                </div>
                <div class="col-2">
                    <h3> Category: </h3> {{ trxn.Category }}
                </div>
                <div class="col-2">
                    <h3> Notes: </h3> {{ trxn.Notes }}

                </div>
        
        
            </div>
        </div>

        <hr>
    {% endfor %}
{% endblock %}
